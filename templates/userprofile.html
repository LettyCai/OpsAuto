{% extends "base.html" %}
{% block content %}

<div class="container-fluid">
                <div class="row">

                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header bg-light">
                                Account Settings
                            </div>

                            <div class="card-body">
                                <div class="row mb-5">
                                    <div class="col-md-5 mb-5">
                                        <label class="card-header">UserName:</label>
                                        <p class="h4 d-block font-weight-normal mb-2" align="center">{{user.username}}</p>
                                    </div>

                                    <div class="form-group">
                                        <label class="form-control-label">Static</label>
                                        <p class="form-control-plaintext">
                                             <img src="/static/imgs/avatar-1.png" class="avatar avatar-sm" alt="logo">
                                        </p>
                                        </div>

                                    <div class="col-md-8">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="card-header">Job</label>
                                                    <p class="h4 d-block font-weight-normal mb-2" align="right">{{user.job}}</p>
                                                </div>
                                            </div>

                                        </div>

                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="card-header">Email Address</label>
                                                     <p class="h4 d-block font-weight-normal mb-2" align="right">{{user.email}}</p>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="card-header">Mobile</label>
                                                    <p class="h4 d-block font-weight-normal mb-2" align="right">{{user.mobile}}</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <hr>

                                <div class="row mt-5">
                                    <div class="col-md-4 mb-4">
                                        <div>Access Credentials</div>
                                        <div class="text-muted small">Leave credentials fields empty if you don't wish to change the password.</div>
                                    </div>


                                </div>
                            </div>

                            <div class="card-footer bg-light text-right">
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



{% endblock %}
