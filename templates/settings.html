{% extends "base.html" %}
{% block content %}

<div class="container-fluid">
                <div class="row">


                    <div class="col-md-10">
                         <form id="userform" action="/users/usersettings{{user.id}}/" method="post" autocomplete="off">
                        <div class="card">
                            <div class="card-header bg-light">
                                用户个人信息修改
                            </div>


                            <div class="card-body">
                                <div class="row mb-5">
                                    <div class="col-md-4 mb-4">
                                        <div>个人信息</div>
                                        <div class="text-muted small"></div>
                                    </div>

                                    <div class="col-md-8">
                                        <div class="row">
                                            <div class="col-md-6">

                                                <div class="form-group">

                                                    <label class="form-control-label">用户名</label>
                                                    <input class="form-control" name="username" value="{{user.username}}">
                                                    <input name="user_id" value="{{user.id}}" type="hidden">
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="form-control-label">岗位</label>
                                                    <input class="form-control" value="{{user.get_role_display}}" readonly>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="form-control-label">邮箱</label>
                                                    <input class="form-control" name="email" value="{{user.email}}">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="form-control-label">手机号</label>
                                                    <input class="form-control" name="mobile" value="{{user.mobile}}">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <hr>

                                <div class="row mt-5">
                                    <div class="col-md-4 mb-4">
                                        <div>修改密码</div>
                                        <div class="text-muted small">不需要修改密码请留空</div>
                                    </div>

                                    <div class="col-md-8">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="form-control-label">密码</label>
                                                    <input type="password" name="password1" class="form-control">
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="form-control-label">再次确认密码</label>
                                                    <input type="password" name="password2" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card-footer bg-light text-right">
                                <button type="submit" class="btn btn-success"><i class="fa fa-align-center"></i> 保存修改 </button>
                                <button type="button" class="btn btn-primary" onclick="javascript :history.back(-1);"><i class="icon icon-arrow-left-circle"></i>&nbsp;&nbsp;返回&nbsp;&nbsp;</button>
                            </div>
                        </div>
                                {% csrf_token %}
                         </form>
                    </div>
                </div>
            </div>
{% if msg %}<script>alert("{{ msg }} "+"{{ res }}");</script>{% endif %}



{% endblock %}

{% block custom_js %}

<script language="javascript">

$().ready(function() {
    jQuery.validator.addMethod("isMobile", function(value, element) {
                    var length = value.length;
                    var mobile = /^1[0-9]{10}$/;
                    // 或者 var mobile = /^1[3,4,5,7,8][0-9]{9}$/;
                    return this.optional(element) || (length == 11 && mobile.test(value));
                }, "请正确填写您的手机号码");
// 在键盘按下并释放及提交后验证提交表单
  $("#userform").validate({
    submitHandler: function() {
      alert("提交事件!");
      form.submit();
    },
    rules: {
      username: {
        required: true,
        minlength: 2,
        maxlength: 12
      },
      password1: {
        required: true,
        minlength: 6,
        maxlength: 12
      },
      password2: {
        required: true,
        minlength: 6,
        maxlength: 12,
        equalTo: "#password1"
      },
      mobile: {
        required: false,
        isMobile: true
      },
      email: {
        email:true,
        }
    },
    messages: {
      username: {
        required: "请输入用户名",
        minlength: "用户名不能少于2个字母",
        maxlength: "用户名不能多于12个字母"
      },
      password1: {
        required: "请输入密码",
        minlength: "密码长度不能少于2个字母",
        maxlength: "密码长度不能多于12个字母"
      },
      password2: {
        required: "请输入密码",
        minlength: "密码长度不能少于6个字母",
        maxlength: "密码长度不能多于12个字母",
          equalTo: "两次输入密码不一致"
      },
         email: "请输入一个正确的邮箱",
     }

    })
});

</script>

{% endblock %}

{% block custom_style %}
<style>
.error{
	color:red;
}
</style>
{% endblock %}
