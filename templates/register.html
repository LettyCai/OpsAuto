{% extends "base.html" %}
{% block content %}


<div class="container-fluid">
                <div class="row">


                    <div class="col-md-10">
                         <form id="userform" action="/register/" method="post" autocomplete="off">
                        <div class="card">
                            <div class="card-header bg-light">
                                用户信息
                            </div>

                            <div class="card-body">
                                <div class="row mb-5">

                                    <div class="col-md-8">
                                        <div class="row">
                                            <div class="col-md-6">

                                                <div class="form-group">

                                                    <label class="form-control-label">用户名</label>
                                                    <input class="form-control" name="username" value="">
                                                    <input name="user_id" value="" type="hidden">
                                                </div>
                                            </div>

                                        </div>

                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="form-control-label">密码</label>
                                                    <input type="password" class="form-control" name="password" value="">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="form-control-label">角色</label>

                                                     <select class="form-control" name="role" >
                                                           <option value="0"> 系统管理员 </option>
                                                           <option value="1"> 运维人员 </option>
                                                           <option value="2"> 值班人员 </option>
                                                     </select>
                                                </div>
                                            </div>
                                        </div>

                                         <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="form-control-label">手机号</label>
                                                    <input class="form-control" name="mobile" value="">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div>  <button type="submit" class="btn btn-primary">保存用户 </button></div>



                        </div>
                                {% csrf_token %}
                        </div></form>
                    </div>
                </div>
            </div>
{% endblock %}

{% block register %}active{% endblock %}
