{% extends "base.html" %}
{% block content %}


<div class="container-fluid">
                <div class="row">


                    <div class="col-md-10">
                         <form id="userform" action="/register/" method="post" autocomplete="off">
                        <div class="card">
                            <div class="card-header bg-light">
                                Account Settings
                            </div>

                            <div class="card-body">
                                <div class="row mb-5">


                                    <div class="col-md-8">
                                        <div class="row">
                                            <div class="col-md-6">

                                                <div class="form-group">

                                                    <label class="form-control-label">用户名</label>
                                                    <input class="form-control" name="username" value="">
                                                    <input name="user_id" value="" type="hidden">
                                                </div>
                                            </div>

                                        </div>

                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="form-control-label">密码</label>
                                                    <input class="form-control" name="email" value="">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="form-control-label">角色</label>
                                                    <input class="form-control" name="mobile" value="">
                                                </div>
                                            </div>
                                        </div>

                                         <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="form-control-label">Mobile</label>
                                                    <input class="form-control" name="mobile" value="">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div>  <button type="submit" class="btn btn-primary">Save Changes</button></div>



                        </div>
                                {% csrf_token %}
                        </div></form>
                    </div>
                </div>
            </div>
{% endblock %}
